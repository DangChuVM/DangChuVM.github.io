<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tải APK Chuong-Android</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            background-color: #ffcc00;
            color: #1a1a1a;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <h1>Chuong-Android APK</h1>
    <p>Nhấn nút bên dưới để tải phiên bản mới nhất từ GitHub Actions:</p>
    <button id="downloadBtn">Tải APK</button>

    <script>
        document.getElementById("downloadBtn").addEventListener("click", function() {
            window.location.href = "https://nightly.link/DangChuVM/Chuong-Android/workflows/android/main";
        });
    </script>
</body>
</html>
